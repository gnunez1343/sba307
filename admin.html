<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Admin Page</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="user.html">User</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2>Welcome to the Admin Page</h2>
    <form>
      <div class="mb-3">
        <label for="adminEmail" class="form-label">Admin Email:</label>
        <input type="email" class="form-control" id="adminEmail" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Admin Password:</label>
        <input type="password" class="form-control" id="adminPassword" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <hr>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Task</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Update User Info</td>
          <td>Complete</td>
        </tr>
        <tr>
          <td>Review Products</td>
          <td>Pending</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 George Nunez l All Rights Reserved </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
