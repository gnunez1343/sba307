<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>User Registration</h1>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Register Here</h2>
        <form>
          <div class="mb-3">
            <label for="userName" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="userPassword" class="form-label">Password:</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Enter your password" required>
          </div>
          <div class="mb-3">
            <label for="userRole" class="form-label">Select Role:</label>
            <select class="form-select" id="userRole" required>
              <option value="" disabled selected>Select a role</option>
              <option>Admin</option>
              <option>Editor</option>
              <option>Viewer</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
          Forgot Password?
        </form>
        <div class="alert alert-success mt-3 text-center" role="alert" style="display:none;" id="successMessage">
          Registration successful!
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 George Nunez All rights reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector("form").addEventListener("submit", (e) => {
      e.preventDefault(); // Prevent page reload
      document.getElementById("successMessage").style.display = "block"; // Show success message
    });
  </script>
</body>
</html>
